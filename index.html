<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <h1>Registration Form</h1>
      <p>Please fill out this form with the required information</p>
      <form method="post" action='https://register-demo.freecodecamp.org'>
        <legend class="h6 fw-normal">Account type (required)</legend>
        <div class="row">
          <div class="col-md">
            <label for="personal-account" class="form-label"><input id="personal-account" type="radio" name="account-type" class="inline ms-1" class="form-control ms-1 "checked /> Personal</label>

            <label for="business-account" class="form-label"><input id="business-account" type="radio" name="account-type" class="inline ms-3" class="form-control" /> Business</label>

        </div>
        <div class="row">
          <div class="col-sm d-flex flex-column">
            <label for="first-name" class="form-label">Enter Your First Name: <input id="first-name" name="first-name" type="text" class="form-control" required /></label>
          </div>
          <div class="col-sm d-flex flex-column">
            <label for="last-name" class="form-label">Enter Your Last Name: <input id="last-name" name="last-name" type="text" class="form-control" required /></label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm d-flex flex-column">
            <label for="email" class="form-label">Enter Your Email: <input id="email" name="email" type="email" class="form-control" required /></label>
          </div>
          <div class="col-sm d-flex flex-column">
            <label for="new-password" class="form-label">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" class="form-control" required /></label>
          </div>
        </div>
        <div class="row">
            <label for="profile-picture" class="form-label">Upload a profile picture: <input id="profile-picture" type="file" name="file" class="form-control form-control-md" /></label>
        </div>
        <div class="row">
          <div class="col-sm d-flex flex-column">
            <label for="age" class="form-label">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" class="form-control"/></label>
          </div>
          <div class="col-sm d-flex flex-column">
            <label for="referrer" class="form-label">How did you hear about us?
              <select id="referrer" name="referrer" class="form-control">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
              </select>
            </label>
          </div>
          </div>
          <div class="row">
            <label for="bio" class="form-label">Provide a bio:
              <textarea class="form-control" id="bio" name="bio" placeholder="I like coding on the beach..."></textarea>
            </label>
          </div>
          <div>
            <label for="terms-and-conditions" class="form-label">
            <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
          </div>
          <div class="row column-gap-2 ms-1">
             <button type="submit" class="btn btn-primary col-md-auto mb-2">Submit</button>
             <button type="submit" class="btn btn-outline-secondary col-md-auto mb-2">Cancel</button>
          </div>
      </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </div>
    </body>
</html>
